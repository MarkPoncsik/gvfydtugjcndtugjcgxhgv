<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Найди слово</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
    }
    .text-area {
      width: 60%;
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
      overflow-y: auto;
      max-height: 80vh;
    }
    .controls {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .found-words {
      background: white;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      min-height: 100px;
    }
  </style>
</head>
<body>

<div class="text-area" id="textDisplay"></div>

<div class="controls">
  <input type="text" id="wordInput" placeholder="Введи слово...">
  <button onclick="submitWord()">Проверить</button>
  <div class="found-words" id="foundSlot">Найдено:</div>
</div>

<script>
  const allWords = ["солнце", "поддержка", "нежность", "я с тобой", "ты не одна", "держись", "любимая", "забота", "спокойствие", "ты сильная"];
  const chosenWords = [];
  while (chosenWords.length < 3) {
    const word = allWords[Math.floor(Math.random() * allWords.length)];
    if (!chosenWords.includes(word)) chosenWords.push(word);
  }

  const symbols = "абвгдеёжзийклмнопрстуфхцчшщьыъэюяABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*".split("");
  const insertPoints = [100, 300, 500];
  let finalText = "";

  for (let i = 0; i < 700; i++) {
    if (insertPoints.includes(i)) {
      finalText += chosenWords[insertPoints.indexOf(i)].replace(/ /g, ""); // Убираем пробелы между словами
    } else {
      finalText += symbols[Math.floor(Math.random() * symbols.length)];
    }
  }

  document.getElementById("textDisplay").textContent = finalText.match(/.{1,60}/g).join("\n");

  const found = [];

  function submitWord() {
    const input = document.getElementById("wordInput").value.trim().toLowerCase().replace(/ /g, "");
    const normalizedWords = chosenWords.map(w => w.toLowerCase().replace(/ /g, ""));

    if (normalizedWords.includes(input) && !found.includes(input)) {
      found.push(input);
      document.getElementById("foundSlot").textContent += `\n${chosenWords[normalizedWords.indexOf(input)]}`;
    } else {
      alert("Попробуй другое слово, или ты уже его нашла.");
    }
    document.getElementById("wordInput").value = "";
  }
</script>

</body>
</html>
